  <script type="text/javascript">
        function hi()
        {
            var switchq = document.getElementById("customSwitch1");
            var iframe = document.getElementById("x-iframe");
            if(switchq.value=="off")
            {
                switchq.value = "on";
                iframe.src = "/eventze/transcribe/";
            }
            else{
                switchq.value = "off";
                iframe.src = "{{lc}}";
            }
        }
  </script>
  <style>
  	.iframe-container{
  		position: relative;
  		width: 100%;
  		padding-bottom: 56.25%;
  		height: 0;
  	}
  	.iframe-container iframe{
  		position: absolute;
  		top:0;
  		left: 0;
  		width: 100%;
  		height: 100%;
  	}

  </style>
