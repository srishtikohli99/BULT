



<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
{% if insert_me %}
<table>
    <thead>
    <th>
        Event Name
    </th>
    <th>
        Event Date
    </th>
    </thead>
{% for acc in insert_me  %}
<tr>
    <td> {{ acc.event_name }}</td>
    <td>{{ acc.event_date }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No Record Found</p>
{% endif %}

<!--{{ insert_me }}-->
</body>
</html>
